<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>组件</title>
	<meta charset="utf-8">
	<script src = "./lib/vue.js"></script>
</head>
<body>
	<div id = "app">
		 <h1>{{ msg }}</h1>
		 <!-- 子组件传值 -->
		 <test v-bind:getfromsuper = "msg"></test>

		 <!-- 父组件监听子组件的事件 -->
		 <test v-on:add = "num += $event"></test>
		 <p>{{ num }}</p>
	</div>
</body>

<script>
	// 定义子组件
	const myComponent = {
		data(){
			return {}
		},
		props: ['getfromsuper'],
		template: `<div>
			<h2> {{ getfromsuper }} </h2>
			<button v-on:click='$emit("add",2)'> add </button>
		</div>`
	}

	Vue.component("test", myComponent)


	let vm = new Vue({
		el : "#app",
		data:{
			msg: '测试Vue',
			num: 0
		},
		methods:{}
	})
</script>
</html>
